worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # üëá –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ, —á—Ç–æ–±—ã css/js/ico –æ—Ç–¥–∞–≤–∞–ª–∏—Å—å —Å –Ω—É–∂–Ω—ã–º Content-Type
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # === –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã –≤ –∫–æ—Ä–Ω–µ (–∏–∫–æ–Ω–∫–∏ –∏ —Ç.–¥.) - –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –ü–ï–†–ï–î –æ–±—â–∏–º location / ===
        location ~ ^/(icon\.png|favicon\.ico)$ {
            try_files $uri =404;
            access_log off;
        }

        # === –°—Ç–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ–∞–π–ª—ã –≤ /static - –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥–æ –æ–±—â–µ–≥–æ –ø—Ä–∞–≤–∏–ª–∞ ===
        location /static/ {
            alias /usr/share/nginx/html/;
            try_files $uri =404;
        }

        # === –∞–¥–º–∏–Ω–∫–∞ ===
        location /admin/ {
            index index.html;
            try_files $uri $uri/ /admin/index.html;
        }

        # === –∫—É—Ä—å–µ—Ä—Å–∫–∞—è —á–∞—Å—Ç—å ===
        location /courier/ {
            index index.html;
            try_files $uri $uri/ /courier/index.html;
        }

        # === —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥ ===
        location / {
            try_files $uri $uri/ /index.html;
        }

        # === API ‚Üí FastAPI ===
        location /api/ {
            proxy_pass http://delivery_backend:8000/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === OpenAPI JSON ===
        location /openapi.json {
            proxy_pass http://delivery_backend:8000/openapi.json;
            proxy_set_header Host $host;
        }

        # === WebSocket ===
        location /api/tracking/ws/ {
            proxy_pass http://delivery_backend:8000/api/tracking/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
